<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>VFrolov, L1</title>
</head>
<body class="bg-body-tertiary d-flex flex-column min-vh-100">

<header class="navbar navbar-expand-lg header-footer">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Log-In</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container-fluid vh-100 d-flex align-items-center justify-content-center main-container">
    <div class="container text-center login-block">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="register-text base-text">REGISTER</h1>
                <form>
                    <div class="mb-4">
                        <label for="name" class="base-text fs-3 fw-light">Name Surname</label>
                        <input type="text" id="name" class="form-control base-text" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="base-text fs-3 fw-light">e-Mail</label>
                        <input type="text" id="email" class="form-control base-text" required>
                    </div>

                    <div class="mb-4">
                        <label for="gender" class="base-text fs-3 fw-light">Gender</label>
                        <select id="gender" class="form-select base-text">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="genderqueer">Genderqueer</option>
                            <option value="agender">Agender</option>
                            <option value="bigender">Bigender</option>
                            <option value="demiboy">Demiboy</option>
                            <option value="demigirl">Demigirl</option>
                            <option value="genderfluid">Genderfluid</option>
                            <option value="two-spirit">Two-Spirit</option>
                            <option value="androgyne">Androgyne</option>
                            <option value="neutrois">Neutrois</option>
                            <option value="pangender">Pangender</option>
                            <option value="third gender">Third Gender</option>
                            <option value="cisgender">Cisgender</option>
                            <option value="transgender">Transgender</option>
                            <option value="questioning">Questioning</option>
                            <option value="agender">Agender</option>
                            <option value="bigender">Bigender</option>
                            <option value="genderqueer">Genderqueer</option>
                            <option value="questioning">Questioning</option>
                            <option value="gender questioning">Gender Questioning</option>
                            <option value="fluidflux">Fluidflux</option>
                            <option value="intgender">Intergender</option>
                            <option value="multigender">Multigender</option>
                            <option value="omnigender">Omnigender</option>
                            <option value="quingender">Quingender</option>
                            <option value="xenogender">Xenogender</option>
                            <option value="gender nonconforming">Gender Nonconforming</option>
                            <option value="gender questioning">Gender Questioning</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="date" class="base-text fs-3 fw-light">Date of Birth</label>
                        <input type="date" id="date" class="form-control">
                    </div>

                    <button type="submit" onclick="location.href='../Main Page/index.html'" class="btn btn-outline-success">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="header-footer p-2 text-success">
    <div class="container mx-auto">
        <p>frolov.vlad@lll.kpi.ua</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
